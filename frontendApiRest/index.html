<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crud ApiRest Laravel</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
  <div class="container mt-3">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
      data-bs-whatever="@mdo"><i class="bi bi-plus-circle-fill"></i>Add</button>

    <!-- <button class="btn btn-primary"><i class="bi bi-plus-circle-fill"></i>Add</button> -->
    <div class="row">

      <table id="tblPersonas" class="table table-striped table-hover">
        <thead>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
          <th>Sexo</th>
          <th>Acciones</th>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
  <div class="container">

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="titulo">Nuevo registro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="/" method="post" id="frmPersona">
              <div class="mb-3">
                <label for="nombre" class="col-form-label">Nombre:</label>
                <input type="text" class="form-control" name="nombre" id="nombre">
              </div>
              <div class="mb-3">
                <label for="apellido" class="col-form-label">Apellido:</label>
                <input type="text" class="form-control" name="apellido" id="apellido">
              </div>
              <div class="mb-3">
                <label for="edad" class="col-form-label">Edad:</label>
                <input type="number" class="form-control" name="edad" id="edad">
              </div>
              <label for="sexo" class="col-form-label">Sexo:</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" value="1" name="sexo" id="sexo">
                <label class="form-check-label" for="sexo">
                  M
                </label>
              </div>
              <div class="form-check">

                <input class="form-check-input" type="radio" value="2" name="sexo" id="sexo">
                <label class="form-check-label" for="sexo">
                  F
                </label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" id="envio" class="btn btn-primary">Registrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
